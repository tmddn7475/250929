<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JSON</title>
  </head>
  <body>
    <script>
      const obj = {
        id: 1,
        name: "jun",
        job: {
          name: "developer",
          language: "java",
        },
      };

      const jsonString = JSON.stringify(obj);
      console.log(jsonString);

      const obj2 = JSON.parse(jsonString);
      console.log(obj2);

      const obj3 = {
        int: 12345,
        negInt: -12345,
        float: 12.345,
        undef: undefined,
        nill: null,
      };

      console.log(JSON.stringify(obj3));

      const jsonObj = '{"name": "jun"}';
      const obj4 = JSON.parse(jsonObj);
      console.log(obj4);
    </script>
  </body>
</html>
