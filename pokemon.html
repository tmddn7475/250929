<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>PokéAPI 포켓몬 검색기</title>
    <style>
      :root {
        font-family: Inter, system-ui, Segoe UI, Roboto, "Helvetica Neue", Arial;
        line-height: 1.4;
      }
      body {
        display: flex;
        align-items: flex-start;
        justify-content: center;
        padding: 28px;
        background: #f6f8fb;
        color: #111;
      }
      .app {
        width: 760px;
        max-width: 96%;
      }
      header {
        display: flex;
        align-items: center;
        gap: 12px;
        margin-bottom: 16px;
      }
      input[type="text"] {
        flex: 1;
        padding: 10px 12px;
        border-radius: 8px;
        border: 1px solid #d7dbe6;
        font-size: 16px;
      }
      button {
        padding: 10px 12px;
        border-radius: 8px;
        border: 0;
        background: #2b6ef6;
        color: white;
        cursor: pointer;
      }
      button.secondary {
        background: #6b7280;
      }
      .controls {
        display: flex;
        gap: 8px;
      }
      .card {
        background: white;
        border-radius: 12px;
        padding: 18px;
        box-shadow: 0 6px 18px rgba(22, 38, 88, 0.06);
      }
      .row {
        display: flex;
        gap: 18px;
      }
      .left {
        width: 220px;
        text-align: center;
      }
      .sprite {
        width: 180px;
        height: 180px;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .meta {
        font-weight: 700;
        font-size: 20px;
      }
      .badges {
        display: flex;
        gap: 8px;
        flex-wrap: wrap;
        margin-top: 8px;
      }
      .badge {
        padding: 6px 8px;
        border-radius: 999px;
        background: #eef2ff;
        color: #1e3a8a;
        font-weight: 600;
        font-size: 13px;
      }
      .section {
        margin-top: 12px;
      }
      .label {
        font-weight: 700;
        margin-bottom: 6px;
      }
      .abilities li,
      .moves li {
        margin-bottom: 6px;
      }
      .stats {
        display: flex;
        flex-direction: column;
        gap: 8px;
      }
      .stat {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      .bar {
        height: 10px;
        border-radius: 999px;
        background: #e6eefc;
        flex: 1;
        margin-left: 10px;
        overflow: hidden;
      }
      .bar > i {
        display: block;
        height: 100%;
        background: #3b82f6;
      }
      .muted {
        color: #6b7280;
        font-size: 13px;
      }
      .error {
        color: #b91c1c;
        background: #fff4f4;
        padding: 10px;
        border-radius: 8px;
        margin-top: 12px;
      }
      .loading {
        opacity: 0.85;
      }
      footer {
        margin-top: 12px;
        font-size: 13px;
        color: #6b7280;
      }
      @media (max-width: 640px) {
        .row {
          flex-direction: column;
        }
        .left {
          width: 100%;
        }
        .sprite {
          width: 140px;
          height: 140px;
        }
      }
    </style>
  </head>
  <body>
    <div class="app">
      <header>
        <h1 style="margin: 0; font-size: 20px">포켓몬 검색기 (PokéAPI)</h1>
        <div style="flex: 1"></div>
        <div class="controls">
          <input
            id="q"
            type="text"
            placeholder="이름 또는 번호로 검색 (예: pikachu 또는 25)"
          />
          <button id="search">검색</button>
          <button id="random" class="secondary">무작위</button>
        </div>
      </header>

      <div id="result" class="card">
        <div class="muted">검색으로 포켓몬 정보를 불러오세요.</div>
      </div>

      <footer>데이터 제공: PokéAPI · https://pokeapi.co</footer>
    </div>

    <script>
      const qInput = document.getElementById("q");
      const searchBtn = document.getElementById("search");
      const randomBtn = document.getElementById("random");
      const result = document.getElementById("result");

      function setLoading() {
        result.innerHTML = '<div class="loading muted">로딩 중...</div>';
      }

      function showError(msg) {
        result.innerHTML = `<div class="error">${msg}</div>`;
      }

      function renderPokemon(p) {
        const types = p.types
          .map((t) => `<span class="badge">${t.type.name}</span>`)
          .join("");
        const abilities = p.abilities
          .map(
            (a) => `<li>${a.ability.name}${a.is_hidden ? " (숨김)" : ""}</li>`
          )
          .join("");
        const topMoves = p.moves
          .slice(0, 6)
          .map((m) => `<li>${m.move.name}</li>`)
          .join("");
        const statsHtml = p.stats
          .map((s) => {
            const pct = Math.min(100, Math.round(s.base_stat));
            return `
        <div class="stat"><div style="width:110px">${s.stat.name} ${s.base_stat}</div>
        <div class="bar"><i style="width:${pct}%"></i></div></div>`;
          })
          .join("");

        const sprite =
          p.sprites.other["official-artwork"].front_default ||
          p.sprites.front_default ||
          "";

        result.innerHTML = `
      <div class="row">
        <div class="left">
          <div class="sprite">${
            sprite
              ? `<img src="${sprite}" alt="${p.name}" style="max-width:100%;max-height:100%"/>`
              : '<div class="muted">이미지 없음</div>'
          }</div>
          <div class="meta">${p.name} <span class="muted">#${p.id}</span></div>
          <div class="badges">${types}</div>
        </div>
        <div style="flex:1">
          <div class="section">
            <div class="label">기본 정보</div>
            <div class="muted">높이: ${p.height} / 무게: ${p.weight}</div>
          </div>

          <div class="section">
            <div class="label">능력치</div>
            <div class="stats">${statsHtml}</div>
          </div>

          <div class="section">
            <div class="label">특성</div>
            <ul class="abilities">${abilities}</ul>
          </div>

          <div class="section">
            <div class="label">대표 기술</div>
            <ul class="moves">${topMoves}</ul>
          </div>
        </div>
      </div>
    `;
      }

      async function fetchPokemon(nameOrId) {
        nameOrId = String(nameOrId).trim().toLowerCase();
        if (!nameOrId) {
          showError("검색어를 입력하세요.");
          return;
        }
        setLoading();
        try {
          const res = await fetch(
            `https://pokeapi.co/api/v2/pokemon/${encodeURIComponent(nameOrId)}`
          );
          if (!res.ok) {
            if (res.status === 404)
              throw new Error(
                "포켓몬을 찾을 수 없습니다. 이름 또는 번호를 확인하세요."
              );
            throw new Error("API 에러: " + res.status);
          }
          const data = await res.json();
          renderPokemon(data);
        } catch (err) {
          showError(err.message || "알 수 없는 에러");
        }
      }

      searchBtn.addEventListener("click", () => fetchPokemon(qInput.value));
      qInput.addEventListener("keydown", (e) => {
        if (e.key === "Enter") fetchPokemon(qInput.value);
      });

      randomBtn.addEventListener("click", () => {
        // 현재 포켓몬 수 추정. 1010까지는 커버하지만 API에 따라 변동 가능.
        const max = 1010;
        const id = Math.floor(Math.random() * max) + 1;
        qInput.value = id;
        fetchPokemon(id);
      });

      // 편의: URL에 ?q=로 검색어 전달하면 로드 시 자동 검색
      (function autoQueryFromURL() {
        const params = new URLSearchParams(location.search);
        const q = params.get("q");
        if (q) {
          qInput.value = q;
          fetchPokemon(q);
        }
      })();
    </script>
  </body>
</html>
